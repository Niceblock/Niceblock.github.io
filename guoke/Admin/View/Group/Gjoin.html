<extend name="Public/public"/>
<block name="content">

	<div class="row" >
		<if condition="$res eq null ">
		
				<div class="alert alert-info">
					<button type="button" class="close" data-dismiss="alert">×</button>
					<strong>warm tips!</strong> 当前无审核信息
				</div>
			<else /> 
		<foreach name="res" item="v" key="k" >
				<div class="col-sm-4">		
					<div class="panel panel-default bk-bg-white">
						<div class="panel-heading bk-bg-white">
							<h6><i class="fa fa-indent red"></i>申请表</h6>							
							<div class="panel-actions">
								<a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
								<a href="#" class="btn-close"><i class="fa fa-times"></i></a>
							</div>
						</div>
						<div class="panel-body">
							<!--内容  -->
							<address>
							  <strong class="ziti" style="font-size:15px;color:#abcdef">申请组名:{$v.J_Name}</strong><br>
							  <br>
							  申请简介:{$v.J_About}<br><br>
							  申请时间:{$v.J_ctime}<br><br>
							  申请人:{$v.User_Nickname}
							  <br>
							 
							</address>
							<address>
							  联系邮箱:<a href="mailto:#">{$v.User_Email}</a>
							  <a class="btn btn-success" href="{:U('Admin/Group/look',array('id'=>$v['id'],'name'=>$v['User_Nickname']))}" role="button" style="float:right">审核</a>
							</address>
							<!--  -->
						</div>
					</div>
				</div><!--/.col-->
				<if condition="($k+1)%3==0 ">
					<div style="clear:both"></div>
					<div style="width:100%;height:1px;"></div>
				</if>
		</foreach>
		</if>
	</div>			
</block>
