    <script>
    $(function(){

            var CUSER=true;

            $('#ko').submit(function(){
               CUSER = true;
               //丧失焦点事件
               $('input').trigger('blur');
               //检验是否正确
               // console.log(CUSER);
               if(!CUSER){
                return false;
               }


               return true;
            })


            $('#ko').find('input').focus(function(){
              //获取属性
              var str = $(this).attr('readmin');
              //设置文本
              $(this).next().html(str).css('color','green');
              //设置样式

            })


            $('#Post_Title').blur(function(){
              var pass = $(this).val();
              if(pass==''){
                $(this).next().html('请输入标题').css('color','rgb(243, 90, 90)');;
                CUSER = false;
              }else{
                $(this).next().html('');
              }
            })

            $('#J_About').blur(function(){
              var pass = $(this).val();
