<extend name="Public/public"/>
<block name="content">
        <!-- 头部 -->
        <div class="page-header">
            <div class="pull-left">
              <ol class="breadcrumb visible-sm visible-md visible-lg">                
                <li><a href="{:U('User/index')}"><i class="icon fa fa-home"></i>用户管理</a></li>
                <li class="active"><i class="fa fa-laptop"></i>用户添加</li>
              </ol>           
            </div>
            <div class="pull-right">
              <h2>Dashboard</h2>
            </div>          
        </div>
        <!-- 头部结束 -->




        <div style="background-color: white;width:60%;" class="center-block">
          <div class="panel-body">
                  <form action="{:U('Admin/Scienceclass/add')}" method="post" class="form-horizontal">
                    
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="text-input">所属分类</label>
                      <div class="col-md-9">
                        <select size="1"  style="width:70%"  class="form-control" name="Class_Pid" id="select">
                          <option value="0">设为顶级分类</option>
                          <foreach name="res" item="v"> 
                            <option value="{$v.id}">{$v.Class_Title}</option>
                          </foreach>
                        </select>
                        <span class="help-block" style="height:20px;"></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="email-input">分类名</label>
                      <div class="col-md-9">
                        <input type="text" style="width:70%" id="password-input" name="Class_Title" class="form-control">
                        <span class="help-block" style="height:20px;"></span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-3 control-label" for="email-input">是否显示</label>
                     <div class="col-md-9">
                        <div class="radio-custom radio-inline">
                          <input type="radio" value="1" name="display" id="inline-radio1"> 
                          <label for="inline-radio1">显示</label>
                        </div>
                        <div class="radio-custom radio-inline">
                          <input type="radio" value="0" name="display" id="inline-radio2" checked> 
                          <label for="inline-radio2">隐藏</label>
                        </div>
                      </div>
                    </div>
                    <div class="center-block" style="width:90px">

                   <button type="submit" class="bk-margin-5 btn btn-success btn-sm subm" style="margin:0px auto" disabled>添加分类</button>
                   </div>
                    <br>
                  </form>
                </div>
        </div>

          <!-- ajax验证 -->
    <script src="__PUBLIC__/Admin/assets/js/jquery-1.8.3.min.js"></script>
    <script>

      $(function(){




        //分类名输入
        $('#password-input').keyup(function(){
          var val=($('#password-input').val());
          //输入分类名
          
          //分类名为空
          console.log(val);
          if (val=='') {
            $(this).next().html('请输入分类名'+val).css('color','rgb(243, 90, 90)');
            //禁用按钮
            $('.subm').attr({'disabled':'disabled'});
          }else{
            $(this).next().html('您输入了分类名:'+val).css('color','green');
            //启用按钮
            $(this).parents('div').find('.subm').removeAttr('disabled');
          }
        })        
      
      })

    </script>
</block>
